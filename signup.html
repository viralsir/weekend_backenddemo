<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>

    <table>
        <tr>
            <th colspan="2" align="center"> Signup  Form </th>
        </tr>

            <th> User Name :</th>
            <td><input type="text" name="user" size="20" required></td>

        </tr>
    </table>
</form>

</html>
